<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BullRunAI Launch</title>
	<style>
		/* Base */
		body {
			margin: 0;
			padding: 0;
			background-color: #ffffff;
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', Arial, sans-serif;
			color: #1f2937;
			line-height: 1.6;
		}
		.wrapper {
			width: 100%;
			background-color: #ffffff;
		}
		.container {
			max-width: 640px;
			margin: 0 auto;
			background: #ffffff;
			border: 1px solid #e5e7eb;
			border-radius: 12px;
			overflow: hidden;
		}

		/* Header */
		.header {
			background: #16a34a; /* green */
			padding: 20px 24px;
			position: relative;
			color: #ffffff;
		}
		.header h1 {
			margin: 0;
			font-size: 22px;
			font-weight: 600;
		}
		.header .logo {
			position: absolute;
			right: 16px;
			top: 12px;
			height: 40px;
		}

		/* Hero */
		.hero {
			padding: 28px 24px 8px 24px;
			text-align: center;
		}
		.hero img.hero-image {
			max-width: 100%;
			height: auto;
			border-radius: 10px;
			border: 1px solid #e5e7eb;
		}
		.hero h2 {
			font-size: 24px;
			margin: 20px 0 10px 0;
			color: #065f46; /* darker green */
		}
		.hero p {
			margin: 6px 0;
			font-size: 16px;
			color: #374151;
		}

		/* CTA */
		.cta {
			text-align: center;
			padding: 16px 24px 28px 24px;
		}
		.cta a.button {
			display: inline-block;
			background: #16a34a;
			color: #ffffff;
			text-decoration: none;
			padding: 12px 22px;
			border-radius: 8px;
			font-weight: 600;
			border: 1px solid #15803d;
		}
		.cta a.button:hover {
			background: #15803d;
		}

		/* Divider */
		.divider {
			height: 1px;
			background: #e5e7eb;
			margin: 0 24px;
		}

		/* Footer */
		.footer {
			background: #0f766e; /* teal-green for contrast */
			color: #ecfdf5;
			padding: 18px 24px;
			text-align: center;
			font-size: 13px;
		}
		.footer a { color: #bbf7d0; text-decoration: none; }
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<!-- Header -->
			<div class="header">
				<h1>BullRunAI</h1>
				<img class="logo" src="../images/bullrun.png" alt="BullRunAI Logo">
			</div>

			<!-- Hero -->
			<div class="hero">
				<img class="hero-image" src="../images/page.png" alt="BullRunAI Preview">
				<h2>Launching BullRunAI soon.</h2>
				<p>Get ready to power your investments with AI and connect with your favourite investors.</p>
			</div>

			<!-- CTA -->
			<div class="cta">
				<a class="button" href="#" target="_blank" rel="noopener">Notify Me</a>
			</div>

			<div class="divider"></div>

			<!-- Footer -->
			<div class="footer">
				<p>&copy; 2025 BullRunAI. All rights reserved.</p>
				<p>
					<a href="#" target="_blank" rel="noopener">Website</a> &nbsp;|&nbsp;
					<a href="#" target="_blank" rel="noopener">Privacy</a> &nbsp;|&nbsp;
					<a href="#" target="_blank" rel="noopener">Contact</a>
				</p>
			</div>
		</div>
	</div>
</body>
</html>
